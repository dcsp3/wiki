{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
    <h1>Edit {{title}}</h1>

    <form method="POST">
        {% csrf_token %}

        <textarea name="content" id="" cols="30" rows="10">{{ content }}</textarea>
    
        <input type="submit" name="save">
    </form>

{% endblock %}
